<div class="container" [ngClass]="responsiveClass">
    <div class="header">Hinweise</div>
    <div class="inner-container">
        <div class="remaining-tokens">
            <div class="tokens-amount">
                <img src="assets/images/icons/token.png" />
                <p>&nbsp;{{remainingTokens}}</p>
            </div>
        </div>
        <div class="select-hint">
            <div [ngStyle]="{'background-color' : colorFirstHint, 'pointer-events' : colorFirstHint != ''? 'none':'', 'color' : colorFirstHint == 'lightgreen'? 'black':'', 'font-weight': colorFirstHint != ''? 'bolder' :''}" (click)="hintSelected(1)">
                <img src="assets/images/icons/token.png" />
                <p>&nbsp;1</p>
            </div>
            <div [ngStyle]="{'background-color' : colorSecondHint, 'pointer-events' : colorSecondHint == 'red'? 'none':'', 'color' : colorSecondHint == 'lightgreen'? 'black':'', 'font-weight': colorSecondHint != ''? 'bolder' :''}" (click)="hintSelected(2)">
                <img src="assets/images/icons/token.png" />
                <p>&nbsp;2</p>
            </div>
            <div [ngStyle]="{'background-color' : colorThirdHint, 'pointer-events' : colorThirdHint == 'red'? 'none':'', 'color' : colorThirdHint == 'lightgreen'? 'black':'', 'font-weight': colorThirdHint != ''? 'bolder' :''}" (click)="hintSelected(3)">
                <img src="assets/images/icons/token.png" />
                <p>&nbsp;3</p>
            </div>
        </div>
        <div class="hint-description">
            <mat-progress-spinner mode="indeterminate" *ngIf="hintQueryRunning"></mat-progress-spinner>
            <div>{{hintText}}</div>
        </div>
    </div>
</div>
