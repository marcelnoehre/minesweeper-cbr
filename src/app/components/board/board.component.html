<div class="horizontal-container">
    <div class="vertical-container">
        <div class="board">
            <div class="field">
                <section *ngFor="let row of counter(gameStats.rowAmount); index as rowIndex" class="row" [ngClass]="gameStats.difficulty">
                    <app-cell *ngFor="let cell of counter(gameStats.cellsPerRow); index as columnIndex" [difficulty]="gameStats.difficulty" (click)="cellClicked(rowIndex, columnIndex)"></app-cell>
                </section>
            </div>
        </div>
    </div>
</div>
