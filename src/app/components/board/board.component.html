<div class="settings">
    <div #difficulty>{{gameStats.difficulty}}</div>
    <div #revealedCells>{{gameStats.revealedCells}}</div>
    <div #totalCells>{{gameStats.totalCells}}</div>
    <div #rowAmount>{{gameStats.rowAmount}}</div>
    <div #cellsPerRow>{{gameStats.cellsPerRow}}</div>
    <div #flagAmount>{{gameStats.flagAmount}}</div>
    <div #remainingFlags>{{gameStats.remainingFlags}}</div>
    <div #bombAmount>{{gameStats.flagAmount}}</div>
    <div #remainingBombs>{{gameStats.remainingFlags}}</div>
</div>
