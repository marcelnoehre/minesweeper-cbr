<div class="container">
    <div class="header">MINESWEEPER</div>
    <div class="game-stats">
        <div class="active-difficulty">
            {{'DIFFICULTIES.' + selectedDifficulty|translate}}
        </div>
        <div class="progress-stats">
            <div class="timer">
                <div class="time">{{minutes}}:{{seconds}}</div>
            </div>
            <div class="progress">
                <progress id="prgoress" [value]="revealedCells" [max]="totalCells"></progress>
            </div>
        </div>
        <div class="amount-stats">
            <div class="flags">
                <div class="stat-container">
                    <img src="assets/images/game_icons/flagged.png">
                    <pre>&nbsp;</pre>
                    <p>{{flags}}</p>
                </div>
            </div>
            <pre>&nbsp;</pre>
            <div class="bombs">
                <div class="stat-container">
                    <img src="assets/images/game_icons/bomb.png">
                    <pre>&nbsp;</pre>
                    <p>{{bombs}}</p>
                </div>
            </div>
        </div>
        <div class="restart">
            <button mat-raised-button type="button">{{'APP.RESTART'|translate}}</button>
        </div>
    </div>
    <div class="difficulty">
        <span>{{'SETTINGS.DIFFICULTIES'|translate}}</span>
        <ul class="difficulties">
            <li *ngFor="let difficulty of difficulties">
                <div *ngIf="difficulty == selectedDifficulty" class="selected">
                    <img src="{{ 'assets/images/difficulties/' + difficulty + '.png'}} " />
                </div>
                <div *ngIf="difficulty != selectedDifficulty " class="clickable" (click)="setDifficulty(difficulty) ">
                    <img src="{{ 'assets/images/difficulties/' + difficulty + '.png'}} " />
                </div>
            </li>
        </ul>
    </div>
    <div class="language-selector ">
        <span>{{'SETTINGS.LANGUAGES'|translate}}</span>
        <ul class="languages ">
            <li *ngFor="let language of languages ">
                <div *ngIf="language == selectedLanguage" class="selected">
                    <img src="{{ 'assets/images/flags/' + language + '.png'}}" />
                </div>
                <div *ngIf="language != selectedLanguage" class="clickable" (click)="setLanguage(language)">
                    <img src="{{ 'assets/images/flags/' + language + '.png'}}" />
                </div>
            </li>
        </ul>
    </div>
</div>
